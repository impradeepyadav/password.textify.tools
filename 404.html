<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="refresh" content="3;url=/" />

        body {
            background-color: #f0f0f0;
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 72px;
            color: #333;

        }
        h2 {

        }
        p {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin: 10px 0;
        }
        .redirect-msg {
            color: #999;
            font-size: 13px;
            margin-top: 30px;

    <div class="container">
        <h1>404</h1>
